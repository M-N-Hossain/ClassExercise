<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mr. Duck</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img id="mrDuck" src="duck.png" alt="Mr. Duck">
            <h1>Mr. Duck</h1>
        </div>
    </header>

    <main>
        <div class="input-container">
            <input type="text" id="problemInput" placeholder="Explain your problem to Mr. Duck...">
            <button id="submitBtn">Send to Mr. Duck</button>
        </div>
        <p id="response"></p>

        <br>
        <br>
        <br>
        <p>Your previous searches are:</p>
        <ul class="list"></ul>
    </main>

    <script src="script.js"></script>
</body>
</html>
